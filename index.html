<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration: City Edition</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>CONCENTRATION: CITY EDITION</header>
    <section id="headline">
        <div id="timer"></div>
        <div id="level">
            <h5>Level</h5> 
            <h3>Intermediate</h3>
        </div>
        <div id="matches">0/8</div>          
    </section>

    <h2>Message for the player!</h2>

    <section id="lets play">
        <button id="play">Shuffle</button>
        <button id="shuffle">Play</button>
    </section>

    <section id="board">
        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
        <div id="c3r0"></div>

        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>
        <div id="c3r1"></div>

        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>
        <div id="c3r2"></div>
        
        <div id="c0r3"></div>
        <div id="c1r3"></div>
        <div id="c2r3"></div>
        <div id="c3r3"></div>
    </section>

    <section id="footer">
        <div id="game timer"></div>
        <div id="theme">Detroit Attractions</div>
        <div><button id="Pause">||</button></div>
    </section>
       
</body>
</html>
