<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration: City Edition</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>CONCENTRATION: CITY EDITION</header>
    <section id="headline">
        <div id="timer"></div>
        <div id="level">
            <h5>Level</h5> 
            <h3>Intermediate</h3>
        </div>
        <div id="matches">0/8</div>          
    </section>

    <h2>Message for the player!</h2>

    <section id="lets play">
        <button id="play">Shuffle</button>
        <button id="shuffle">Play</button>
    </section>

    <section class="tiles" id="board">
            <img src="" class="card" id="0" alt="">
            <img src="" class="card" id="1" alt="">
            <img src="" class="card" id="2" alt="">
            <img src="" class="card" id="3" alt="">
            <img src="" class="card" id="4" alt="">
            <img src="" class="card" id="5" alt="">
            <img src="" class="card" id="6" alt="">
            <img src="" class="card" id="7" alt="">
            <img src="" class="card" id="8" alt="">
            <img src="" class="card" id="9" alt="">
            <img src="" class="card" id="10" alt="">
            <img src="" class="card" id="11" alt="">
            <img src="" class="card" id="12" alt="">
            <img src="" class="card" id="13" alt="">
            <img src="" class="card" id="14" alt="">
            <img src="" class="card" id="15" alt="">
    </section>

    <section id="footer">
        <div id="game timer"></div>
        <div id="theme">Detroit Attractions</div>
        <div><button id="Pause">||</button></div>
    </section>
       
</body>
</html>
