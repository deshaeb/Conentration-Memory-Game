<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration: City Edition</title>

    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>CONCENTRATION: <br>
        DETROIT CITY EDITION</header>
    <p id="displayMsg"></p>

    <section id="lets play">
        <button id="play">Play!</button>
        <button id="shuffle">Shuffle</button>
    </section>

    <section class="tiles" id="board">
        <img src="" class="card" id="0" alt="card img">
        <img src="" class="card" id="1" alt="card img">
        <img src="" class="card" id="2" alt="card img">
        <img src="" class="card" id="3" alt="card img">
        <img src="" class="card" id="4" alt="card img">
        <img src="" class="card" id="5" alt="card img">
        <img src="" class="card" id="6" alt="card img">
        <img src="" class="card" id="7" alt="card img">
        <img src="" class="card" id="8" alt="card img">
        <img src="" class="card" id="9" alt="card img">
        <img src="" class="card" id="10" alt="card img">
        <img src="" class="card" id="11" alt="card img">
        <img src="" class="card" id="12" alt="card img">
        <img src="" class="card" id="13" alt="card img">
        <img src="" class="card" id="14" alt="card img">
        <img src="" class="card" id="15" alt="card img">
    </section>

    <section id="footer">
        <p id="wrongGuess">Message for the player!</p>
        <div id="theme">Detroit Attractions</div>
        <p id="matchesMade">0/8</p>
    </section>

</body>

</html>
